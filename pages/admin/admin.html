<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-admin.css">
    <script defer src="js/admin.js"></script>
    <title>aunimal | admin</title>
</head>
<body>

    <header class="navbar">
        <img class="navbar-image" src="css/logo.svg" class="logo-decoration" alt="Logo do hotel pet Aunimal">
        <div class="navbar-button-menu-pesquisa">
            <input class="navbar-pesquisa" type="text" name="barra-pesquisa" placeholder="buscar produto" id="">
            <button class="navbar-button-menu">
                <img src="css/icon_menu.svg" alt="Botão do menu">
            </button>
        </div>
    </header>

    <div id="section-login-adm">
        <div class="card-login">
            <div> <img src="css/logo.svg" width="125px" alt="Logo do hotel pet Aunimal"></div>
            <div class="linha"></div>
            <div>Administrador</div>
            <form id="form-login">
                <input class="input-login" type="text" placeholder="Usuário" name="email">
                <input class="input-login" type="password" placeholder="Senha" name="senha">
                <button class="input-login" type="submit" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    
</body>
</html>
