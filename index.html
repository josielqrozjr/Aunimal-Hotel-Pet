<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>
    <title> aunimal </title>
</head>
<body>

    <header class="navbar">
        <img class="navbar-image" src="assets/logo/logo.svg" class="logo-decoration" alt="Logo do hotel pet Aunimal">
        <div class="navbar-button-menu-pesquisa">
            <input class="navbar-pesquisa" type="text" name="barra-pesquisa" placeholder="buscar produto" id="">
            <button class="navbar-button-menu">
                <img src="assets/img/icon_menu.svg" alt="Botão do menu">
            </button>
        </div>
    </header>

    <main>
        <section id="container-product">
            <div class="card-product">
                <div class="card-image">
                    <img class="card-image-image" src="assets/img/pet-cachorro.svg" alt="Cachorro deitado">
                </div>
                <div class="card-desc">
                    <label>Hospedagem</label>
                    <label>05 diárias</label>
                    <label>R$150,00</label>
                </div>
                <div class="card-button-add">
                    <button class="button-add" type="button">
                        adicionar
                        <img src="assets/img/icon_carrinho.svg" class="logo-decoration" alt="Carrinho"></button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
